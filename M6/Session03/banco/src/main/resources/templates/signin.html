<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	<style>
	.error {
		color: red;
		padding-block: 0.5rem;
		}
	</style>
</head>
<body style="padding: 2rem;">
	<h1>Ingreso Cliente</h1>

	<form method="POST" th:action="@{/cliente}" th:object="${cliente}">
		<div class="mb-3">
			<label for="rut">Rut</label> 
			<input type="text" name="rut" required/>
			<span th:if="${errores?.containsKey('rut')}" class="error">[[${errores.rut}]]</span>
		</div>
		<div class="mb-3">
			<label for="nombre">Nombre</label> 
			<input type="text" name="nombre" required/>
			<span th:if="${errores?.containsKey('nombre')}" class="error">[[${errores.nombre}]]</span>
		</div>
		<div class="mb-3">
			<label for="apellido">Apellido</label> 
			<input type="text" name="apellido" required/>
			<span th:if="${errores?.containsKey('apellido')}" class="error">[[${errores.apellido}]]</span>
		</div>
		<div class="mb-3">
			<label for="username">Username</label> 
			<input type="text" name="username" required/>
			<span th:if="${errores?.containsKey('username')}" class="error">[[${errores.username}]]</span>
		</div>
		<div class="mb-3">
			<label for="password">Password</label> 
			<input type="text" name="password" required/>
			<span th:if="${errores?.containsKey('password')}" class="error">[[${errores.password}]]</span>
		</div>
		<button type="submit" class="btn btn-primary">Enviar</button>
	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
