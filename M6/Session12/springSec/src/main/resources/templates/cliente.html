<!DOCTYPE html>
<html>
<head>
<!-- UTF- 8 PARA PODER LEER CARACTERES LATINOS -->
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<!--  ENLACE A CSS CUANDO USAMOS THYMELEAF -->
<link th:href="@{/CSS/style.css}" rel="stylesheet" />
</head>
<body>

	<!--  TITULO SOLO PARA COLOCAR ALGO -->
	<section class="titulo">
		<h1>FERRETERIA</h1>

	</section>


	<!-- TABLA QUE RECORRE Y MUESTRA LA LISTA DE LIBROS QUE HEMOS RECIBIDO. TIENE LAS OPCIONES ELIMINAR Y MODIFICAR QUE CAPTURAN EL ID DEL LIBRO -->
	<section class="tabla container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">NOMBRE</th>
					<th scope="col">DECRIPCION</th>
					<th scope="col">PRECIO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="a:${listado}">


					<td id="id" th:text="${a.id}"></td>
					<td id="titulo" th:text="${a.nombre}"></td>
					<td id="autor" th:text="${a.descripcion}"></td>
					<td id="anio" th:text="${a.precio}"></td>



				</tr>
			</tbody>
		</table>
	</section>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
