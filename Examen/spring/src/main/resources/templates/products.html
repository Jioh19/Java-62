<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bike Store Inventory</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<h2>Inventory Search</h2>

		<form th:action="@{/filter}" method="get" class="mb-4">
			<div class="row">
				<div class="col-md-4">
					<select name="storeId" class="form-select">
						<option value="">Select Store</option>
						<option th:each="store : ${stores}" th:value="${store.storeId}"
							th:text="${store.storeName}"></option>
					</select>
				</div>

				<div class="col-md-4">
					<select name="categoryId" class="form-select">
						<option value="">Select Category</option>
						<option th:each="category : ${categories}"
							th:value="${category.categoryId}"
							th:text="${category.categoryName}"></option>
					</select>
				</div>

				<div class="col-md-4">
					<select name="brandId" class="form-select">
						<option value="">Select Brand</option>
						<option th:each="brand : ${brands}" th:value="${brand.brandId}"
							th:text="${brand.brandName}"></option>
					</select>
				</div>
			</div>

			<button type="submit" class="btn btn-primary mt-3">Search</button>
		</form>

		<table class="table" th:if="${products != null}">
			<thead>
				<tr>
					<th>Store</th>
					<th>Product ID</th>
					<th>Product Name</th>
					<th>Stock</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.storeName}"></td>
					<td th:text="${product.productId}"></td>
					<td th:text="${product.productName}"></td>
					<td th:text="${product.stock}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
